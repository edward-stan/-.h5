<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<title></title>
		<style>
			body{
				background: rgb(239,239,239);
			}
			.part1{
				background-color: white;
				height: 30pt;
			}
			.part1 p{
				margin-top: 10pt;
			}
			.p1{
				margin-left: 10pt;
				float: left;
			}
			.p2{
				float: right;
				margin-right: 10pt;
			}
			.img{
				float: left;
				margin-top: 10pt;
			}
			.p{
				float: left;
				margin-top: 10pt;
			} 
			.one{
				margin-top:50pt;
			}
			.another{
				margin-top:32pt;
			}
			.part3{
				background-color: white;
				margin-top: 5pt;
				height: 40pt;
			}
		</style>
	</head>
	<body>
		<div class="part1">
			<p class="p1"><span class="glyphicon glyphicon-map-marker">&nbsp;添加定位</span></p>
			<p class="p2"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-file"></span></p>
		</div>
		<div class="part2">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class="one">
						<p align="right">证件</p>
						<p align="right">(护照、边防证、港澳通行证)</p>
					</div>
					<div class="another">
						<img align="right" src="img/图层19.png" >
					</div>
					<div class="clearfix"></div>
					<!-- 3 -->
					<div class="another">
						<p align="right">住宿</p>
						<p align="right">(这里有让你睡个好觉的地方哦)</p>
					</div>
					<!-- 4 -->
					<div class="another">
						<img align="right" src="img/图层2.png" >
					</div>
					<div class="clearfix"></div>
					<!-- 5 -->
					<div class="another">
						<p align="right">美食</p>
						<p align="right">(找个地方尝尝当地的美食吧)</p>
					</div>
					<!-- 6 -->
					<div class="another">
						<img align="right" src="img/图层3.png" >
					</div>
					<div class="clearfix"></div>
					<!-- 7 -->
					<div class="another">
						<p align="right">门票</p>
						<p align="right">(景点，游玩，折扣)</p>
					</div>
					<div class="another">
						<img align="right" src="img/图层6.png" >
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="col-md-1 col-sm-1 col-xs-1">
					<div class="img">
						<img src="img/图层11.png" >
					</div>				
					<div class="p">
						<p><strong>地点介绍</strong></p>
					</div>
					<div class="clearfix"></div>
					<img style="margin-left: 20pt;" src="./img/组2.png" >
				</div>
				<div class="col-md-5 col-sm-5 col-xs-5">
					<div class="one">
						<img align="left" src="img/图层.png" >
					</div>
					<div class="clearfix"></div>
					<div class="another">
						<p align="left">订票</p>
						<p align="left">(机票，火车票，车票）</p>
					</div>
					<div class="another">
						<img align="left" src="img/图层20.png" >
					</div>
					<div class="clearfix"></div>
					<div class="another">
						<p align="left">接送</p>
						<p align="left">(找个车来接送你吧）</p>
					</div>
					<div class="another">
						<img style="height: 40pt;" align="left" src="img/图层4.png" >
					</div>
					<div class="clearfix"></div>
					<div class="another">
						<p align="left">地图</p>
						<p align="left">(该怎么去你想去的地方呢）</p>
					</div>
					<div class="another">
						<img align="left" src="img/图层5.png" >
					</div>
					<div class="clearfix"></div>
					<div class="another">
						<p align="left">天气</p>
						<p align="left">(去旅游应该带什么衣服呢）</p>
					</div>
				</div>
			</div>
		</div>
		<div class="part3">
			<div class="row" align="center">
				<div class="col-md-2 col-sm-2 col-xs-2 ">
					<img src="img/首页.png" >
				</div>
				<div class="col-md-2 col-sm-2 col-xs-2">
					<img src="img/游记.png" >
				</div>
				<div class="col-md-2 col-sm-2 col-xs-2">
					<img src="img/创建.png" >
				</div>
				<div class="col-md-2 col-sm-2 col-xs-2">
					<img src="img/分区.png" >
				</div>
				<div class="col-md-2 col-sm-2 col-xs-2">
					<img src="img/我的.png" >
				</div>
			</div>
		</div>

</html>
